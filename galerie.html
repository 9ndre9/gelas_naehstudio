<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gela's Nähstudio</title>
<meta name="description" content="Gelas Nähstudio: Änderungsschneiderei, Gewänder für die Friedberger Zeit und mehr">
  
  <!-- Schriftarten & Stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header wird dynamisch geladen -->
  <div id="header"></div>

  <!-- Navigation wird dynamisch geladen -->
  <div id="nav"></div>

  <!-- Hauptinhalt (aktuell leer) -->
  <main>

    <h2 class="gallery-title">Gallerie</h3>
    <div class="gallery gallery-portrait">
      <img src="galerie/arbeiten/bild1.jpeg" alt="Beispielbild 1">
      <img src="galerie/arbeiten/bild2.jpeg" alt="Beispielbild 2">
      <img src="galerie/arbeiten/bild3.jpeg" alt="Beispielbild 3">
      <img src="galerie/arbeiten/bild4.jpeg" alt="Beispielbild 4">
    </div>



    <h2 class="gallery-title">Gela's Nähstudio</h3>
    <div class="gallery gallery-landscape">
      <img src="galerie/studio/studio1.jpeg" alt="Studiobild 1">
      <img src="galerie/studio/studio2.jpeg" alt="Studiobild 2">
      <img src="galerie/studio/studio3.jpeg" alt="Studiobild 3">
    </div>

  </main>

  <!-- Footer wird dynamisch geladen -->
  <div id="footer"></div>

  <!-- JavaScript zum Nachladen der HTML-Teile -->
  <script src="js/includes.js"></script>
</body>
</html>
